<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Messages - Admin Dashboard</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #ff0055;
      --secondary: #00f2ea;
      --accent: #962fbf;
      --dark: #0d0d0d;
      --card-bg: #1a1a1a;
      --text-light: #ffffff;
      --text-muted: #aaaaaa;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a2e, #16213e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: var(--text-light);
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .home-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 25px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: var(--text-light);
      text-decoration: none;
      font-weight: 600;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 0, 85, 0.4);
    }

    .home-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 0, 85, 0.6);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .subtitle {
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    .stats-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
    }

    .stat-label {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .messages-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 20px;
    }

    .message-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: cardAppear 0.6s ease-out;
    }

    @keyframes cardAppear {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }

    .message-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(255, 0, 85, 0.2);
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sender-info {
      flex: 1;
    }

    .sender-name {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 5px;
      color: var(--text-light);
    }

    .sender-email {
      color: var(--secondary);
      font-size: 0.9rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .sender-email:hover {
      color: var(--primary);
    }

    .timestamp {
      color: var(--text-muted);
      font-size: 0.8rem;
      text-align: right;
    }

    .message-subject {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: var(--text-light);
      padding: 8px 0;
    }

    .message-content {
      color: var(--text-muted);
      line-height: 1.6;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.02);
      padding: 15px;
      border-radius: 10px;
      border-left: 3px solid var(--primary);
    }

    .message-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .action-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .reply-btn {
      background: linear-gradient(90deg, var(--secondary), var(--accent));
      color: white;
    }

    .delete-btn {
      background: rgba(255, 0, 85, 0.1);
      color: var(--primary);
      border: 1px solid rgba(255, 0, 85, 0.3);
    }

    .action-btn:hover {
      transform: translateY(-2px);
    }

    .reply-btn:hover {
      box-shadow: 0 4px 15px rgba(0, 242, 234, 0.4);
    }

    .delete-btn:hover {
      background: rgba(255, 0, 85, 0.2);
      box-shadow: 0 4px 15px rgba(255, 0, 85, 0.3);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: var(--text-light);
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid var(--primary);
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      h1 {
        font-size: 2rem;
      }

      .messages-grid {
        grid-template-columns: 1fr;
      }

      .message-header {
        flex-direction: column;
        gap: 10px;
      }

      .timestamp {
        text-align: left;
      }

      .stats-bar {
        grid-template-columns: 1fr;
      }
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 10px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
      transform: translateX(150%);
      transition: transform 0.5s ease;
      backdrop-filter: blur(10px);
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      background: rgba(0, 242, 234, 0.9);
      color: #000;
    }

    .notification.error {
      background: rgba(255, 0, 85, 0.9);
      color: white;
    }
  </style>
</head>
<body>
  <!-- Notification -->
  <div class="notification" id="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notificationText"></span>
  </div>

  <div class="container">
    <div class="header">
      <a href="admin_dashboard.html" class="home-btn">
        <i class="fas fa-arrow-left"></i>
        Back to Dashboard
      </a>
      <div>
        <h1>
          <i class="fas fa-envelope-open-text"></i>
          Contact Messages
        </h1>
        <p class="subtitle">Manage and review all customer inquiries</p>
      </div>
    </div>

    <div class="stats-bar">
      <div class="stat-card">
        <div class="stat-number" id="totalMessages">0</div>
        <div class="stat-label">Total Messages</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="todayMessages">0</div>
        <div class="stat-label">Today's Messages</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="unreadMessages">0</div>
        <div class="stat-label">Unread Messages</div>
      </div>
    </div>

    <div id="messagesContainer">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading messages...</p>
      </div>
    </div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      databaseURL: "https://waterbase-b1393-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const messagesContainer = document.getElementById("messagesContainer");
    let messagesData = {};

    // Show notification
    function showNotification(message, isSuccess = true) {
      const notification = document.getElementById('notification');
      const notificationText = document.getElementById('notificationText');
      
      notificationText.textContent = message;
      notification.className = `notification ${isSuccess ? 'success' : 'error'}`;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // Format timestamp
    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diff = now - date;
      
      if (diff < 60000) { // Less than 1 minute
        return 'Just now';
      } else if (diff < 3600000) { // Less than 1 hour
        return `${Math.floor(diff / 60000)} minutes ago`;
      } else if (diff < 86400000) { // Less than 1 day
        return `${Math.floor(diff / 3600000)} hours ago`;
      } else {
        return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
      }
    }

    // Delete message
    function deleteMessage(messageId) {
      if (confirm('Are you sure you want to delete this message?')) {
        db.ref("contactMessages/" + messageId).remove()
          .then(() => {
            showNotification('Message deleted successfully');
          })
          .catch(error => {
            console.error('Error deleting message:', error);
            showNotification('Error deleting message', false);
          });
      }
    }

    // Reply to message (placeholder function)
    function replyToMessage(email) {
      window.location.href = `mailto:${email}?subject=Re: Your Inquiry`;
    }

    // Update statistics
    function updateStatistics(messages) {
      const totalMessages = Object.keys(messages).length;
      const today = new Date().setHours(0, 0, 0, 0);
      const todayMessages = Object.values(messages).filter(msg => 
        new Date(msg.timestamp).setHours(0, 0, 0, 0) === today
      ).length;
      
      document.getElementById('totalMessages').textContent = totalMessages;
      document.getElementById('todayMessages').textContent = todayMessages;
      document.getElementById('unreadMessages').textContent = totalMessages; // Placeholder
    }

    // Fetch and display messages
    db.ref("contactMessages").on("value", (snapshot) => {
      messagesContainer.innerHTML = "";
      const data = snapshot.val();
      messagesData = data || {};

      if (data) {
        updateStatistics(data);
        
        Object.entries(data).forEach(([key, msg], index) => {
          const card = document.createElement("div");
          card.className = "message-card";
          card.style.animationDelay = `${index * 0.1}s`;

          card.innerHTML = `
            <div class="message-header">
              <div class="sender-info">
                <div class="sender-name">
                  <i class="fas fa-user"></i>
                  ${msg.name}
                </div>
                <a href="mailto:${msg.email}" class="sender-email">
                  <i class="fas fa-envelope"></i>
                  ${msg.email}
                </a>
              </div>
              <div class="timestamp">
                <i class="fas fa-clock"></i>
                ${formatTimestamp(msg.timestamp)}
              </div>
            </div>

            <div class="message-subject">
              <i class="fas fa-tag"></i>
              ${msg.subject}
            </div>

            <div class="message-content">
              <i class="fas fa-quote-left"></i>
              ${msg.message}
            </div>

            <div class="message-actions">
              <button class="action-btn reply-btn" onclick="replyToMessage('${msg.email}')">
                <i class="fas fa-reply"></i>
                Reply
              </button>
              <button class="action-btn delete-btn" onclick="deleteMessage('${key}')">
                <i class="fas fa-trash"></i>
                Delete
              </button>
            </div>
          `;

          messagesContainer.appendChild(card);
        });
      } else {
        messagesContainer.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-inbox"></i>
            <h3>No Messages Yet</h3>
            <p>All customer messages will appear here once they start contacting you.</p>
          </div>
        `;
      }
    });

    // Handle errors
    db.ref("contactMessages").on("error", (error) => {
      console.error('Firebase error:', error);
      messagesContainer.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-exclamation-triangle"></i>
          <h3>Error Loading Messages</h3>
          <p>There was a problem loading the messages. Please try again later.</p>
        </div>
      `;
    });
  </script>
</body>
</html>
