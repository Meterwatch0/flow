<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Residential Water Rates</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #4361ee;
      --secondary: #3a0ca3;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --dark: #1a1a2e;
      --light: #f8f9fa;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: containerAppear 0.8s ease-out;
    }

    @keyframes containerAppear {
      from { 
        opacity: 0; 
        transform: translateY(30px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header h1 {
      font-size: 2.2rem;
      background: linear-gradient(90deg, var(--success), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header h1 i {
      font-size: 2rem;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .rates-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .rate-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .rate-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--success), var(--primary));
    }

    .rate-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .rate-label {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .rate-label i {
      color: var(--success);
    }

    .rate-input-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .currency {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--success);
    }

    .rate-input {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.3);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      text-align: right;
    }

    .rate-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.3);
      background: rgba(0, 0, 0, 0.4);
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .save-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 15px 30px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.4);
    }

    .save-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(67, 97, 238, 0.6);
    }

    .save-btn:active {
      transform: translateY(0);
    }

    .nav-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .nav-link:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 10px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
      transform: translateX(150%);
      transition: transform 0.5s ease;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      background: rgba(76, 201, 240, 0.9);
      color: white;
    }

    .notification.error {
      background: rgba(247, 37, 133, 0.9);
      color: white;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      .header {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }
      
      .header h1 {
        font-size: 1.8rem;
      }
      
      .rates-grid {
        grid-template-columns: 1fr;
      }
      
      .actions {
        flex-direction: column;
        gap: 15px;
        align-items: stretch;
      }
      
      .save-btn, .nav-link {
        justify-content: center;
      }
    }

    /* Loading Animation */
    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid var(--primary);
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Notification -->
  <div class="notification" id="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notificationText"></span>
  </div>

  <div class="container">
    <div class="header">
      <h1>
        <i class="fas fa-tint"></i>
        Edit Residential Water Rates
      </h1>
      <a href="admin_dashboard.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        Back to Dashboard
      </a>
    </div>

    <div class="rates-grid">
      <!-- Rate Card 1 -->
      <div class="rate-card">
        <div class="rate-label">
          <i class="fas fa-water"></i>
          0–5 (Minimum)
        </div>
        <div class="rate-input-container">
          <span class="currency">₱</span>
          <input type="number" id="rate0_5" class="rate-input" value="194" min="0" step="0.01">
        </div>
      </div>

      <!-- Rate Card 2 -->
      <div class="rate-card">
        <div class="rate-label">
          <i class="fas fa-water"></i>
          6 cubic
        </div>
        <div class="rate-input-container">
          <span class="currency">₱</span>
          <input type="number" id="rate6" class="rate-input" value="224" min="0" step="0.01">
        </div>
      </div>

      <!-- Rate Card 3 -->
      <div class="rate-card">
        <div class="rate-label">
          <i class="fas fa-water"></i>
          7 cubic
        </div>
        <div class="rate-input-container">
          <span class="currency">₱</span>
          <input type="number" id="rate7" class="rate-input" value="254" min="0" step="0.01">
        </div>
      </div>

      <!-- Rate Card 4 -->
      <div class="rate-card">
        <div class="rate-label">
          <i class="fas fa-water"></i>
          8 cubic
        </div>
        <div class="rate-input-container">
          <span class="currency">₱</span>
          <input type="number" id="rate8" class="rate-input" value="284" min="0" step="0.01">
        </div>
      </div>

      <!-- Rate Card 5 -->
      <div class="rate-card">
        <div class="rate-label">
          <i class="fas fa-water"></i>
          9 cubic
        </div>
        <div class="rate-input-container">
          <span class="currency">₱</span>
          <input type="number" id="rate9" class="rate-input" value="314" min="0" step="0.01">
        </div>
      </div>

      <!-- Rate Card 6 -->
      <div class="rate-card">
        <div class="rate-label">
          <i class="fas fa-water"></i>
          10 cubic
        </div>
        <div class="rate-input-container">
          <span class="currency">₱</span>
          <input type="number" id="rate10" class="rate-input" value="344" min="0" step="0.01">
        </div>
      </div>

      <!-- Rate Card 7 -->
      <div class="rate-card">
        <div class="rate-label">
          <i class="fas fa-water"></i>
          11–20 (per cu.m.)
        </div>
        <div class="rate-input-container">
          <span class="currency">₱</span>
          <input type="number" id="rate11_20" class="rate-input" value="36" min="0" step="0.01">
        </div>
      </div>

      <!-- Rate Card 8 -->
      <div class="rate-card">
        <div class="rate-label">
          <i class="fas fa-water"></i>
          21–30 (per cu.m.)
        </div>
        <div class="rate-input-container">
          <span class="currency">₱</span>
          <input type="number" id="rate21_30" class="rate-input" value="40" min="0" step="0.01">
        </div>
      </div>

      <!-- Rate Card 9 -->
      <div class="rate-card">
        <div class="rate-label">
          <i class="fas fa-water"></i>
          31–40 (per cu.m.)
        </div>
        <div class="rate-input-container">
          <span class="currency">₱</span>
          <input type="number" id="rate31_40" class="rate-input" value="44" min="0" step="0.01">
        </div>
      </div>

      <!-- Rate Card 10 -->
      <div class="rate-card">
        <div class="rate-label">
          <i class="fas fa-water"></i>
          41–50 (per cu.m.)
        </div>
        <div class="rate-input-container">
          <span class="currency">₱</span>
          <input type="number" id="rate41_50" class="rate-input" value="48" min="0" step="0.01">
        </div>
      </div>

      <!-- Rate Card 11 -->
      <div class="rate-card">
        <div class="rate-label">
          <i class="fas fa-water"></i>
          51-up (per cu.m.)
        </div>
        <div class="rate-input-container">
          <span class="currency">₱</span>
          <input type="number" id="rate51_up" class="rate-input" value="52" min="0" step="0.01">
        </div>
      </div>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Saving rates...</p>
    </div>

    <div class="actions">
      <button class="save-btn" onclick="saveRates()">
        <i class="fas fa-save"></i>
        Save All Rates
      </button>
      
      <a href="viewer_admin.html" class="nav-link">
        <i class="fas fa-eye"></i>
        View Rates Page
      </a>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      databaseURL: "https://waterbase-b1393-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Show notification
    function showNotification(message, isSuccess = true) {
      const notification = document.getElementById('notification');
      const notificationText = document.getElementById('notificationText');
      
      notificationText.textContent = message;
      notification.className = `notification ${isSuccess ? 'success' : 'error'}`;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // Save rates function
    async function saveRates() {
      const loading = document.getElementById('loading');
      const saveBtn = document.querySelector('.save-btn');
      
      // Show loading state
      loading.style.display = 'block';
      saveBtn.disabled = true;
      saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
      
      try {
        let rates = {
          r0_5: parseFloat(document.getElementById("rate0_5").value),
          r6: parseFloat(document.getElementById("rate6").value),
          r7: parseFloat(document.getElementById("rate7").value),
          r8: parseFloat(document.getElementById("rate8").value),
          r9: parseFloat(document.getElementById("rate9").value),
          r10: parseFloat(document.getElementById("rate10").value),
          r11_20: parseFloat(document.getElementById("rate11_20").value),
          r21_30: parseFloat(document.getElementById("rate21_30").value),
          r31_40: parseFloat(document.getElementById("rate31_40").value),
          r41_50: parseFloat(document.getElementById("rate41_50").value),
          r51_up: parseFloat(document.getElementById("rate51_up").value)
        };

        // Validate rates
        for (const [key, value] of Object.entries(rates)) {
          if (isNaN(value) || value < 0) {
            throw new Error(`Invalid value for ${key}`);
          }
        }

        await database.ref('residential_water_rates').set(rates);
        showNotification('✅ Rates saved successfully!');
        
      } catch (error) {
        console.error(error);
        showNotification('❌ Error saving rates: ' + error.message, false);
      } finally {
        // Reset loading state
        loading.style.display = 'none';
        saveBtn.disabled = false;
        saveBtn.innerHTML = '<i class="fas fa-save"></i> Save All Rates';
      }
    }

    // Load rates on page load
    window.onload = function() {
      database.ref('residential_water_rates').once('value', (snapshot) => {
        const currentRates = snapshot.val();
        if (currentRates) {
          document.getElementById("rate0_5").value = currentRates.r0_5 || "194";
          document.getElementById("rate6").value = currentRates.r6 || "224";
          document.getElementById("rate7").value = currentRates.r7 || "254";
          document.getElementById("rate8").value = currentRates.r8 || "284";
          document.getElementById("rate9").value = currentRates.r9 || "314";
          document.getElementById("rate10").value = currentRates.r10 || "344";
          document.getElementById("rate11_20").value = currentRates.r11_20 || "36";
          document.getElementById("rate21_30").value = currentRates.r21_30 || "40";
          document.getElementById("rate31_40").value = currentRates.r31_40 || "44";
          document.getElementById("rate41_50").value = currentRates.r41_50 || "48";
          document.getElementById("rate51_up").value = currentRates.r51_up || "52";
        }
      });
    };
  </script>
</body>
</html>
