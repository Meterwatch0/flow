<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - TikTok Theme</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #0d0d0d, #1a1a2e, #16213e, #0f3460);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating Particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    .contact-container {
      background: rgba(26, 26, 26, 0.8);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 30px rgba(255, 0, 85, 0.4),
                  0 0 60px rgba(0, 242, 234, 0.2);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 40px rgba(255, 0, 85, 0.5),
                  0 10px 60px rgba(0, 242, 234, 0.3);
    }

    .contact-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #ff0055, #00f2ea);
    }

    /* Home Button */
    .home-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 16px;
      background: linear-gradient(90deg, #ff0055, #00f2ea);
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 15px rgba(255, 0, 85, 0.4);
      z-index: 10;
    }

    .home-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 0, 85, 0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      color: #fff;
      background: linear-gradient(90deg, #ff0055, #00f2ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      padding-bottom: 10px;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, #ff0055, #00f2ea);
      border-radius: 2px;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    label {
      font-size: 14px;
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
      color: #ddd;
    }

    .input-container {
      position: relative;
    }

    input, textarea {
      width: 100%;
      padding: 14px 16px 14px 45px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 5px;
      background: rgba(38, 38, 38, 0.7);
      color: #fff;
      font-size: 15px;
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus, textarea:focus {
      border-color: #ff0055;
      box-shadow: 0 0 0 2px rgba(255, 0, 85, 0.3);
      background: rgba(38, 38, 38, 0.9);
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      transition: color 0.3s ease;
    }

    input:focus + .input-icon, textarea:focus + .input-icon {
      color: #ff0055;
    }

    textarea {
      resize: none;
      height: 140px;
      padding-left: 45px;
    }

    .char-count {
      text-align: right;
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #ff0055, #00f2ea);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 4px 15px rgba(255, 0, 85, 0.4);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 0, 85, 0.6);
    }

    button:active {
      transform: translateY(0);
    }

    button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }

    button:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }

    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #aaa;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .social-link {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .social-link:hover {
      background: linear-gradient(90deg, #ff0055, #00f2ea);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 0, 85, 0.4);
    }

    /* Success Message */
    .success-message {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(90deg, #00b09b, #96c93d);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 10px;
      transform: translateX(150%);
      transition: transform 0.5s ease;
      z-index: 1000;
    }

    .success-message.show {
      transform: translateX(0);
    }

    /* Loading Animation */
    .loading {
      display: none;
      text-align: center;
      margin-top: 15px;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid #ff0055;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .contact-container {
        padding: 30px 20px;
        margin: 20px;
      }

      h1 {
        font-size: 26px;
      }

      .home-btn {
        top: 15px;
        right: 15px;
        padding: 8px 14px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Floating Particles -->
  <div class="particles" id="particles"></div>

  <!-- Success Message -->
  <div class="success-message" id="successMessage">
    <i class="fas fa-check-circle"></i>
    <span>Message sent successfully!</span>
  </div>

  <div class="contact-container">
    <a href="index.html" class="home-btn">
      <i class="fas fa-home"></i>
      Home
    </a>
    
    <h1>Contact Us</h1>
    
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <div class="input-container">
          <input type="text" id="name" placeholder="Enter your full name" required>
          <i class="fas fa-user input-icon"></i>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-container">
          <input type="email" id="email" placeholder="Enter your email" required>
          <i class="fas fa-envelope input-icon"></i>
        </div>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <div class="input-container">
          <input type="text" id="subject" placeholder="Enter subject" required>
          <i class="fas fa-tag input-icon"></i>
        </div>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <div class="input-container">
          <textarea id="message" placeholder="Type your message here..." required></textarea>
          <i class="fas fa-comment input-icon"></i>
        </div>
        <div class="char-count"><span id="charCount">0</span>/500</div>
      </div>

      <button type="submit" id="submitButton">
        <i class="fas fa-paper-plane"></i>
        <span id="buttonText">Send Message</span>
      </button>
      
      <div class="loading" id="loading">
        <div class="spinner"></div>
      </div>
    </form>

    <div class="social-links">
      <a href="#" class="social-link">
        
      </a>
      <a href="#" class="social-link">
       
      </a>
      <a href="#" class="social-link">
        
      </a>
      <a href="#" class="social-link">
       
      </a>
    </div>

    <p class="footer-text">We'll get back to you within 24 hours</p>
  </div>

  <script>
    // Create floating particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 20; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      const size = Math.random() * 40 + 10;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.top = `${Math.random() * 100}%`;
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.animationDelay = `${Math.random() * 15}s`;
      particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
      particlesContainer.appendChild(particle);
    }

    // Character counter for message
    const messageTextarea = document.getElementById('message');
    const charCount = document.getElementById('charCount');
    
    messageTextarea.addEventListener('input', () => {
      const count = messageTextarea.value.length;
      charCount.textContent = count;
      
      if (count > 450) {
        charCount.style.color = '#ff0055';
      } else if (count > 400) {
        charCount.style.color = '#ffaa00';
      } else {
        charCount.style.color = '#888';
      }
    });

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://waterbase-b1393-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Handle form submission
    const contactForm = document.getElementById("contactForm");
    const submitButton = document.getElementById("submitButton");
    const buttonText = document.getElementById("buttonText");
    const loading = document.getElementById("loading");
    const successMessage = document.getElementById("successMessage");

    contactForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const subject = document.getElementById("subject").value;
      const message = document.getElementById("message").value;

      // Show loading state
      buttonText.textContent = "Sending...";
      loading.style.display = "block";
      submitButton.disabled = true;

      // Save message to Firebase
      db.ref("contactMessages").push({
        name,
        email,
        subject,
        message,
        timestamp: Date.now()
      })
      .then(() => {
        // Show success message
        successMessage.classList.add('show');
        
        // Reset form
        contactForm.reset();
        charCount.textContent = "0";
        charCount.style.color = "#888";
        
        // Reset button state
        setTimeout(() => {
          buttonText.textContent = "Send Message";
          loading.style.display = "none";
          submitButton.disabled = false;
        }, 1000);
        
        // Hide success message after 5 seconds
        setTimeout(() => {
          successMessage.classList.remove('show');
        }, 5000);
      })
      .catch((error) => {
        alert("Error sending message: " + error.message);
        buttonText.textContent = "Send Message";
        loading.style.display = "none";
        submitButton.disabled = false;
      });
    });

    // Add ripple effect to buttons
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', function(e) {
        const x = e.clientX - e.target.getBoundingClientRect().left;
        const y = e.clientY - e.target.getBoundingClientRect().top;
        
        const ripple = document.createElement('span');
        ripple.classList.add('ripple');
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        this.appendChild(ripple);
        
        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
    });
  </script>
</body>
</html>
