<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Login |AquaTrack </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0;
      padding: 0;
    }
    
    :root {
      --primary: #00c3ff;
      --primary-dark: #009ed1;
      --secondary: #ff5c8d;
      --dark: #121212;
      --light: #f5f5f5;
      --card-bg: rgba(30, 30, 30, 0.8);
    }
    
    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating Elements */
    .floating-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    
    .floating-element {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(20, 20, 20, 0.6);
      backdrop-filter: blur(10px);
      color: #fff;
      z-index: 10;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
    
    .navbar.scrolled {
      padding: 10px 40px;
      background: rgba(20, 20, 20, 0.8);
    }
    
    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .navbar .logo i {
      color: var(--primary);
    }
    
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }
    
    .navbar ul li {
      display: inline;
      position: relative;
    }
    
    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 0.95rem;
      transition: 0.3s;
      padding: 5px 0;
    }
    
    .navbar ul li a:hover {
      color: var(--primary);
    }
    
    .navbar ul li a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width 0.3s ease;
    }
    
    .navbar ul li a:hover::after {
      width: 100%;
    }
    
    .navbar .login-btn {
      padding: 8px 20px;
      border: 1px solid var(--primary);
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      transition: 0.3s;
      background: transparent;
    }
    
    .navbar .login-btn:hover {
      background: var(--primary);
      box-shadow: 0 0 15px rgba(0, 195, 255, 0.5);
      transform: translateY(-2px);
    }
    
    .hamburger {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: var(--primary);
    }

    /* Login Container */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    /* Login Box */
    .login-box {
      background: var(--card-bg);
      backdrop-filter: blur(15px);
      padding: 2.5rem;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      color: #fff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .login-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    }
    
    .login-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
    }
    
    .login-box h2 {
      text-align: center;
      margin-bottom: 1.8rem;
      font-size: 1.8rem;
      font-weight: 600;
      position: relative;
      padding-bottom: 10px;
    }
    
    .login-box h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: var(--primary);
      border-radius: 2px;
    }
    
    .login-box .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 18px;
      background: transparent;
      border: none;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    
    .login-box .close-btn:hover {
      color: var(--primary);
      transform: rotate(90deg);
    }
    
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    .login-box label {
      font-size: 0.9rem;
      display: block;
      margin-bottom: 0.5rem;
      color: #ddd;
    }
    
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 0.9rem 1rem 0.9rem 2.8rem;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }
    
    .login-box input::placeholder {
      color: #bbb;
    }
    
    .login-box input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 195, 255, 0.2);
      background: rgba(255,255,255,0.12);
    }
    
    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #bbb;
      transition: 0.3s;
    }
    
    .login-box input:focus + .input-icon {
      color: var(--primary);
    }
    
    .login-box .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      margin-bottom: 1.5rem;
    }
    
    .login-box .options label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      margin: 0;
    }
    
    .checkbox-container {
      display: flex;
      align-items: center;
      position: relative;
      cursor: pointer;
    }
    
    .checkbox-container input {
      opacity: 0;
      position: absolute;
      cursor: pointer;
    }
    
    .checkmark {
      height: 18px;
      width: 18px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .checkbox-container input:checked ~ .checkmark {
      background-color: var(--primary);
      border-color: var(--primary);
    }
    
    .checkmark:after {
      content: "";
      display: none;
      width: 4px;
      height: 8px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
      margin-top: -2px;
    }
    
    .checkbox-container input:checked ~ .checkmark:after {
      display: block;
    }
    
    .login-box .options a {
      color: var(--primary);
      text-decoration: none;
      transition: 0.3s;
    }
    
    .login-box .options a:hover {
      text-decoration: underline;
    }
    
    .login-box button {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .login-box button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 195, 255, 0.4);
    }
    
    .login-box button:active {
      transform: translateY(0);
    }
    
    .login-box button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    
    .login-box button:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }
    
    .login-box .bottom-text {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 1.5rem;
      color: #ddd;
    }
    
    .login-box .bottom-text a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }
    
    .login-box .bottom-text a:hover {
      text-decoration: underline;
    }
    
    .error {
      color: #ff5c5c;
      font-size: 0.85rem;
      margin-top: 1rem;
      text-align: center;
      padding: 10px;
      border-radius: 6px;
      background: rgba(255, 92, 92, 0.1);
      border: 1px solid rgba(255, 92, 92, 0.3);
      display: none;
    }
    
    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 1.5rem;
    }
    
    .social-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .social-btn:hover {
      transform: translateY(-3px);
      background: rgba(255,255,255,0.15);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .social-btn.google:hover {
      color: #DB4437;
      border-color: #DB4437;
    }
    
    .social-btn.facebook:hover {
      color: #4267B2;
      border-color: #4267B2;
    }
    
    .social-btn.twitter:hover {
      color: #1DA1F2;
      border-color: #1DA1F2;
    }

    /* Loading Animation */
    .loading {
      display: none;
      text-align: center;
      margin-top: 1rem;
    }
    
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid var(--primary);
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 📱 Responsive Phone Mode */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: row;
        align-items: center;
        padding: 12px 20px;
      }
      
      .navbar .hamburger { 
        display: block; 
      }
      
      .navbar ul {
        flex-direction: column;
        gap: 0;
        width: 100%;
        position: absolute;
        top: 100%;
        left: 0;
        background: rgba(20, 20, 20, 0.95);
        backdrop-filter: blur(10px);
        display: none;
        padding: 15px 0;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      }
      
      .navbar ul.show { 
        display: flex; 
      }
      
      .navbar ul li { 
        width: 100%; 
        text-align: center;
      }
      
      .navbar ul li a { 
        display: block; 
        padding: 12px; 
        width: 100%; 
      }
      
      .navbar .login-btn {
        display: none;
      }

      .login-box {
        width: 95%;
        padding: 2rem 1.5rem;
      }
      
      .login-box h2 {
        font-size: 1.6rem;
      }
    }
    
    @media (max-width: 480px) {
      .login-box {
        padding: 1.5rem;
      }
      
      .login-box h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <!-- Floating Background Elements -->
  <div class="floating-elements" id="floatingElements"></div>

  <!-- Navbar -->
  <nav class="navbar" id="navbar">
    <div class="logo">
      <i class="fas fa-water"></i>
      <span>AquaTrack</span>
    </div>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="aboutus.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <a href="#" class="login-btn">Login</a>
  </nav>

  <!-- Login Container -->
  <div class="login-container">
    <!-- Login Box -->
    <div class="login-box">
      <h2>Welcome Back</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Email</label>
          <input type="text" id="username" placeholder="Enter your email" required>
          <i class="fas fa-envelope input-icon"></i>
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
          <i class="fas fa-lock input-icon"></i>
        </div>
        
        <div class="options">
          <label class="checkbox-container">
            <input type="checkbox" id="remember">
            <span class="checkmark"></span>
            Remember me
          </label>
          <a href="#">Forgot Password?</a>
        </div>
        
        <button type="submit" id="loginButton">
          <span id="buttonText">Login</span>
        </button>
        
        <div class="loading" id="loading">
          <div class="spinner"></div>
        </div>
        
        <div class="social-login">
          <div class="social-btn google">
            
          </div>
          <div class="social-btn facebook">
          
          </div>
          <div class="social-btn twitter">
           
          </div>
        </div>
      </form>
      
      <div class="bottom-text">
        Don't have an account? <a href="contact.html">Contact us</a>
      </div>
      
      <div class="error" id="errorMsg"></div>
    </div>
  </div>

  <script>
    // Create floating background elements
    const floatingElements = document.getElementById('floatingElements');
    for (let i = 0; i < 15; i++) {
      const element = document.createElement('div');
      element.classList.add('floating-element');
      const size = Math.random() * 60 + 20;
      element.style.width = `${size}px`;
      element.style.height = `${size}px`;
      element.style.top = `${Math.random() * 100}%`;
      element.style.left = `${Math.random() * 100}%`;
      element.style.animationDelay = `${Math.random() * 15}s`;
      element.style.animationDuration = `${Math.random() * 10 + 10}s`;
      floatingElements.appendChild(element);
    }

    // Navbar scroll effect
    window.addEventListener('scroll', () => {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    // Firebase Login Script
    const firebaseURL = "https://waterbase-b1393-default-rtdb.asia-southeast1.firebasedatabase.app/users.json";

    document.getElementById("loginForm").addEventListener("submit", e => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      const loginButton = document.getElementById("loginButton");
      const buttonText = document.getElementById("buttonText");
      const loading = document.getElementById("loading");

      // Show loading state
      buttonText.textContent = "Logging in...";
      loading.style.display = "block";
      errorMsg.style.display = "none";

      fetch(firebaseURL)
        .then(response => response.json())
        .then(users => {
          let matchedUser = null;

          for (const id in users) {
            const user = users[id];
            if (user.username === username && user.password === password) {
              matchedUser = { id, ...user };
              break;
            }
          }

          if (matchedUser) {
            localStorage.setItem("userId", matchedUser.id);
            localStorage.setItem("username", matchedUser.username);
            localStorage.setItem("role", matchedUser.role);

            if (matchedUser.role === "residence") {
              localStorage.setItem("sensorPath", matchedUser.sensorPath || "");
              localStorage.setItem("logPath", matchedUser.logPath || "");
              localStorage.setItem("switchPath", matchedUser.switchPath || "");
              localStorage.setItem("alertPath", matchedUser.alertPath || "");
            }

            // Add success animation before redirect
            loginButton.style.background = "linear-gradient(to right, #00b09b, #96c93d)";
            buttonText.textContent = "Success!";
            
            setTimeout(() => {
              window.location.href = `${matchedUser.role}_dashboard.html`;
            }, 1000);
          } else {
            errorMsg.innerText = "❌ Invalid username or password.";
            errorMsg.style.display = "block";
            buttonText.textContent = "Login";
            loading.style.display = "none";
          }
        })
        .catch(err => {
          console.error(err);
          errorMsg.innerText = "⚠️ Failed to connect to server.";
          errorMsg.style.display = "block";
          buttonText.textContent = "Login";
          loading.style.display = "none";
        });
    });

    // Toggle mobile navbar
    function toggleMenu() {
      document.querySelector('.navbar ul').classList.toggle('show');
    }

    // Add ripple effect to buttons
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', function(e) {
        const x = e.clientX - e.target.getBoundingClientRect().left;
        const y = e.clientY - e.target.getBoundingClientRect().top;
        
        const ripple = document.createElement('span');
        ripple.classList.add('ripple');
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        this.appendChild(ripple);
        
        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
    });
  </script>

</body>
</html>
